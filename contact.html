<body id="contact">
    <header>
        <a href="index.html"><img src="images/sportscarblog.png kopi.jpg" alt="logo of a sports car" class="logo"></a>
        <h1>The Petrol Head Blog</h1>
        <nav>
            <ul>
                <li class="nav-li"><a href="articles.html">ARTICLES</a></li>

                <li class="nav-li"><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="contact-info">
                <h1>Contact Us</h1>
                <form class="contact-form">
                    <div class="form-group">
                        <label>Your Name(required)</label>
                        <input name="name" />
                        <div class="error-message hidden">Please write youre full name</div>
                    </div>
                    <div class="form-group">
                        <label>Your Email(required)</label>
                        <input name="email" />
                        <div class="error-message hidden">Please write a valid email</div>
                    </div>
                    <div class="form-group">
                        <label>Your message</label>
                        <textarea name="text-erea"></textarea>
                        <div class="error-message hidden">Write a message</div>
                    </div>
                    <button class="send">Send</button>
                </form>
                <div class="success">Success, thank you for contacting us</div>
            </div> 
            <div class="img">
                <img  class="image-contact"src="images/rarri1.jpg"> 
            </div>
        </section>
         
        

    </main> 
    <footer>

    </footer>
